<!DOCTYPE html>
<html ng-app>
  <head>
    <title>{{ greeting }} World</title>
  </head>
  <body>
    <p>{{1 + 6}}<p>
      <p>Say something to the world <input type="text" ng-model="greeting" ng-init="greeting='Hello, '"></p>
      <p>{{ greeting }} world!</p>

<!--       Angular -->
      <input type="text" ng-model="name" placeholder="What is your name?">
      <h1>My name is: {{name}}</h1>

<!--       Vanilla JS -->
      <input type="text" placeholder="What is your name?" name="vanilla">
      <h1>My name is: {{name}}</h1>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js" type="text/javascript" charset="utf-8" async defer></script>

    <script src="main.js" type="text/javascript"></script>
    </body>
  </html>
